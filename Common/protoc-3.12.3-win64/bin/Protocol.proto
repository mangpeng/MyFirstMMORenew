syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
  S_ITEM_LIST = 16;
  S_ADD_ITEM = 17;
  S_REMOVE_ITEM = 18;
  C_EQUIP_ITEM = 19;
  S_EQUIP_ITEM = 20;
  S_CHANGE_STAT = 21;
  S_PING = 22;
  C_PONG = 23;
  S_CHAT = 24;
  C_CHAT = 25;
  S_USE_POTION = 26;
  C_USE_POTION = 27;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
  BOSS = 4;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
  SKILL_SPLASH = 3;
  SKILL_SMASH = 4;
  SKILL_BUFF = 5;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

enum ItemType {
  ITEM_TYPE_NONE = 0;
  ITEM_TYPE_WEAPON = 1;
  ITEM_TYPE_ARMOR = 2;
  ITEM_TYPE_ACCESSORY = 3;
  ITEM_TYPE_CONSUMABLE = 4;
}

enum WeaponType {
  WEAPON_TYPE_NONE = 0;
  WEAPON_TYPE_SWORD = 1;
  WEAPON_TYPE_BOW = 2;
}

enum ArmorType {
  ARMOR_TYPE_NONE = 0;
  ARMOR_TYPE_HELMET = 1;
  ARMOR_TYPE_UPPER = 2;
  ARMOR_TYPE_BOOTS = 3;
}

enum AccessoryType {
  ACCESSORY_TYPE_NONE = 0;
  ACCESSORY_TYPE_NECKLACE = 1;
  ACCESSORY_TYPE_RING = 2;
}

enum ConsumableType {
   CONSUMABLE_TYPE_NONE = 0;
   CONSUMABLE_TYPE_POTION = 1;
}

enum ClassType {
	CLASS_TYPE_NONE = 0;
	CLASS_TYPE_ARCHER = 1;
	CLASS_TYPE_KNIGHT = 2;
}


message S_EnterGame {
  ObjectInfo player = 1;
  int32 mapId = 2;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
  bool isCritical = 3;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message S_Connected {
}

message C_Login {
  string uniqueId = 1;
}

message S_Login {
  int32 loginOk = 1;
  int32 mapId = 2;
  repeated LobbyPlayerInfo players = 3;
}

message C_CreatePlayer {
  string name = 1;
  int32 classType = 2;
}

message S_CreatePlayer {
  LobbyPlayerInfo player = 1;
}

message C_EnterGame {
  string name = 1;
  bool isTest = 2;
}

message S_ItemList {
  repeated ItemInfo items = 1;
}

message S_AddItem {
  repeated ItemInfo items = 1;
}

message S_RemoveItem {
  repeated ItemInfo items = 1;
}

message C_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_ChangeStat {
  StatInfo statInfo = 1;
}

message S_Ping {
}

message C_Pong {
}

message S_Chat {
  int32 objectId = 1;
  string message = 2;
}

message C_Chat {
  int32 objectId = 1;
  string message = 2;
}

message S_UsePotion {
  int32 objectId = 1;
}

message C_UsePotion {
  int32 objectId = 1;
  ItemInfo itemInfo = 2;
}


message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  int32 classType = 3;
  StatInfo statInfo = 4;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  int32 classType = 3;
  int32 monsterTemplateId = 4;
  PositionInfo posInfo = 5;
  StatInfo statInfo = 6;
}

message PositionInfo {
  CreatureState state = 1;
  MoveDir moveDir = 2;
  int32 posX = 3;
  int32 posY = 4;
}

message StatInfo {
  int32 level = 1;
  int32 totalExp = 2;
  int32 hp = 3;
  int32 maxHp = 4;
  int32 attack = 5;
  int32 defense = 6;
  int32 moveSpeed  = 7;
  int32 critical = 8;
  int32 criticalDamage = 9;
  int32 damageRange = 10;
}

message SkillInfo {
  int32 skillId = 1;
  int32 cellPosX = 2;
  int32 cellPosY = 3;
}

message ItemInfo {
  int32 itemDbId = 1;
  int32 templateId = 2;
  int32 count = 3;
  int32 slot = 4;
  bool equipped = 5;
}